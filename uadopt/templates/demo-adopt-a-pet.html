<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--search-->
<input placeholder="Search.." type="text">

<!--filters-->
<label for="animalType">Choose a car:</label>

<select id="animalType" name="animalType">
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
</select>


{% for animal in all_animals %}
<div>
    <p>
        <img src='/../media/{{animal.p_animalpic}}'>
        <!--            <img src = '{{media}}/{{animal.animalpic}}-->
        {{animal.p_name}}
        {{animal.p_location}}
        {{animal.p_age}}adopt_a_pet.html

        <a href="animalInfo/{{animal.id}}">View</a>


    </p>
</div>
{% endfor %}
</body>
</html>
